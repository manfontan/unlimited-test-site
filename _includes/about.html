<!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.data.navigation.list[2].name}}</h2>
                    <h3 class="section-subheading text-muted">{{ site.data.navigation.list[2].description }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for story in site.data.about.list %}
                        <li>
                          <div class="timeline-image">
                              <img class="img-circle img-responsive" src="img/about/{{ story.pic }}" alt="">
                          </div>
                          <div class="timeline-panel">
                              <div class="timeline-heading">
                                  <h4>{{ story.year-range }}</h4>
                                  <h4 class="subheading">{{ story.header }}</h4>
                              </div>
                              <div class="timeline-body">
                                  <p class="text-muted">{{ story.description }}</p>
                              </div>
                          </div>
                      </li>
                        {% endfor %}
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>Be Part
                                    <br>Of Our
                                    <br>Story!</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
